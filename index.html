<html>
    <head>
        <title>Weather App</title>
        <style>
            .container {
                padding: 20px;
            }
            input, .btn {
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Weather App</h3>
            <h5>
                Enter the location to get the weather:
            </h5>
            <input type="text" id="location" placeholder="Enter location here" />
            <button class="btn btn-primary" onClick="getWeather()">Get Weather</button>
            
            <h5>
                <span id="weather"></span>
            </h5>
            
            <div class="btn btn-primary" onClick="clicked()">Click Me</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
